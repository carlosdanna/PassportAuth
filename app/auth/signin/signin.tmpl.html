<div class="col-md-offset-3 col-md-6">
	<h1>Create new User</h1>
	<form class='form form-horizontal' name = 'loginForm' novalidate>
		<div class="form-group">
			<div class="col-md-6">
				<p class="help-block" ng-show='vm.serverError.show'>{{vm.serverError.message}}</p>
			</div>
		</div>
		<div class="form-group">
			<div class='col-md-2'>
				<label for='email'>E-mail</label>
			</div>
			<div class='col-md-4'>
				<input class='form-control' type='email' name='email' placeholder='john.doe@email.com' ng-model='vm.user.email' required></input>
				<p ng-show='loginForm.email.$invalid && !loginForm.email.$pristine' class='help-block'>Your e-mail is required</p>
			</div>
		</div>
		
		<div class = 'form-group'>
			<div class='col-md-2'>
			<label for='password'>Password</label>
			</div>
			<div class='col-md-4'>
				<input class='form-control' type='password' name='password' ng-model='vm.user.password' ng-minlength="8" required></input>
				<p ng-show='loginForm.password.$invalid && !loginForm.password.$pristine' class='help-block'>Your password is required</p>
				<p ng-show='loginForm.password.$invalid && !loginForm.password.$pristine' class='help-block'>Your password has to be at least 8 characters</p>
			</div>
		</div>

		<div class = 'form-group'>
			<div class='col-md-2'>
			<label for='password'>Repeat Password</label>
			</div>
			<div class='col-md-4'>
				<input class='form-control' type='password' name='repeatpassword' ng-model='vm.user.repeatpassword' ng-minlength="8" required></input>
				<p ng-show='loginForm.repeatpassword.$invalid && !loginForm.repeatpassword.$pristine' class='help-block'>Your password is required</p>
				<p ng-show='loginForm.repeatpassword.$invalid && !loginForm.repeatpassword.$pristine' class='help-block'>Your password has to be at least 8 characters</p>
				<p ng-show='vm.message' class='help-block'>Passwords don't match</p>
			</div>
		</div>
		<a class='btn btn-primary' ng-disabled="loginForm.$invalid" ng-click='vm.createNewUser()'>Create new user</a>
		<a ui-sref='login' class='btn btn-danger'>Cancel</a>
	</form>
</div>


<div class="col-md-offset-3 col-md-6">
	<h1>Log in to the systemr</h1>
	<form class='form form-horizontal' name = 'loginForm'>
		<div class="form-group">
			<div class='col-md-2'>
				<label for='email'>E-mail</label>
			</div>
			<div class='col-md-4'>
				<input class='form-control' type='email' name='email' placeholder='john.doe@email.com' ng-model='vm.user.email'></input>
			</div>
		</div>
		<div class = 'form-group'>
			<div class='col-md-2'>
			<label for='password'>Password</label>
			</div>
			<div class='col-md-4'>
				<input class='form-control' type='password' name='password' ng-model='vm.user.password'></input>
			</div>
		</div>
		<a class='btn btn-primary' ng-click='vm.login()'>Login</a>
		<a ui-sref = 'signin' class='btn btn-danger'>Create new user</a>
	</form>
</div>
